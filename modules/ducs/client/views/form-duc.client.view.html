<section>
  <div class="page-header">
    <h1>{{Input Data}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.ducForm" class="form-horizontal" ng-submit="vm.save(vm.form.ducForm.$valid)" novalidate>
      <fieldset>

        <!-- Units -->
        <div class="unit-switch">
          <div class="unit-switch-container">
            <strong>Units:</strong>
            <ul>
              <li data-switch-class="us" class="active">
                <a href="#">US</a>
              </li>
              <li data-switch-class="metric" class="">
                <a href="#">Metric</a>
              </li>
            </ul>
          </div>
        </div>


        <!-- Catch Cans -->
        <div class="form-group" show-errors>
          <label class="control-label" for="NumCC">Number of Catch Cans</label>
          <input name="NumCC" type="number" ng-model="vm.duc.name" id="NumCC" class="form-control" placeholder="#" required>
          <div ng-messages="vm.form.ducForm.name.$error" role="alert">
          </div>
        </div>

        <!-- Time Run -->
        <div class="form-group" show-errors>
          <label class="control-label" for="timeRun">Time Run in Minutes</label>
          <input name="timeRun" type="number" ng-model="vm.duc.name" id="timeRun" class="form-control" placeholder="minutes" required>
          <div ng-messages="vm.form.ducForm.name.$error" role="alert">
          </div>
        </div>

        <!-- Amount of Water Collected -->
        <ul>
          <% for (var i=0; i< NumCC; itt){%>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Amount of Water</label>
          <input name="name" type="number" ng-model="vm.duc.name" id="name" class="form-control" placeholder="amount" required>
          <div ng-messages="vm.form.ducForm.name.$error" role="alert">
          </div>
        </div>
        <% } %>
      </ul>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.duc._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
