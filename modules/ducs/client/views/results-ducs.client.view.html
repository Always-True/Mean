<!-- Need to pull from other pages:
     Units selected
     Users e-mail
    DU calculated
    ID calculated-->

<section>
  <div class="page-header">
    <h1>Results</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="duc in vm.ducs"
       ui-sref="ducs.view({ ducId: duc._id })"
       class="list-group-item">

      <!--Classifying the results-->
      <span class="DistriUni"></span>
      Your System is: 
      
      <script>
      var DistriUni = function() {
        if ('DistriUni' >= 0.65 and <=0.85)
        print "Achievable" < br />;
      } else if ('DistriUni' >= 0.55 and <= 0.75) {
          print "Target" < br />;
      } else if ('DistriUni' >= 0.45 and <= 0.65) {
          print "Historical" < br />;
      } else {
          print "Error, idk what that means" < br />;
      }
      DistriUni();
      </script>

      Your Distribution Uniformity is:
      <!-- Print DistriUni number here-->
      <br />

      Your Average Irrigation Depth is:
      <!-- Print AveIrrDepth number here-->
      <br />
      

    </a>
</section>
